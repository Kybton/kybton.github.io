<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div>
                    <h1>Hello!<br>Min Oak Kyaw</h1>
                </div>

                <div class="tabs">
                    <h3>Media</h3>
                    <ul>
                        <li><a href="https://youtube.com">YouTube</a></li>
                        <li><a href="https://twitch.tv">Twitch</a></li>
                        <li><a href="https://reddit.com">Reddit</a></li>
                        <li><a href="https://facebook.com">Facebook</a></li>
                    </ul>
                </div>

                <div class="tabs">
                    <h3>Dev</h3>
                    <ul>
                        <li><a href="https://github.com">GitHub</a></li>
                        <li><a href="https://wiki.archlinux.org">Arch Wiki</a></li>
                        <li><a href="https://codewars.com">Codewars</a></li>
                        <li><a href="https://www.reddit.com/r/unixporn">r/unixporn</a></li>
                    </ul>
                </div>

                <div class="tabs">
                    <h3>Works</h3>
                    <ul>
                        <li><a href="https://privateemail..com">Open Mail</a></li>
                        <li><a href="https://dash.cloudflare.com">Cloudflare</a></li>
                        <li><a href="https://mail.google.com">Gmail</a></li>
                        <li><a href="https://drive.google.com">Drive</a></li>
                    </ul>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="myText" placeholder="Type to Search" onkeypress="clickPress(event)">
            </div>
        </div> 

        <script>
            window.onload = function() {
                document.getElementById("myText").focus();
            }

            function clickPress(event) {
                if (event.keyCode === 13) {
                    document.location.href = 'https://www.ecosia.org/search?q=' + document.getElementById('myText').value;
                    return false;
                }
            }
        </script>
    </body>
</html>
